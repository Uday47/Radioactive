<html>
    <head>
        <title>Homepage</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="maincss.css">




      
    </head>
   
    <body class="bg-dark">
        
        <form class="form-signin border border-black rounded mx-auto">
            <img class="mb-4 col-md-6 center" src="https://www.fit2work.com.au/assets/img/avatars/LoginIconAppl.png" alt="" width="72" height="72">
            <h1 class="h3 center mx-auto mb-3 col-md-4 font-weight-normal text-white">Login</h1>
            <hr>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address/Phone number " required autofocus onchange="validate()">
            <hr>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password"  >
            <hr>

            
            <div class="checkbox mb-3 ">
              <label class="text-white">
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <a href="imgCap.html">Capture image</a>
            <hr>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="myButton">Sign in</button>
            <p class="mt-5 mb-3 text-muted col-md-6 center">&copy; Radioactive</p>
        </form>



        <script type="text/javascript">
            document.getElementById("myButton").onclick = function () {
                location.href = "Welcome.html";
            };
          </script>


        <script src="mainjs.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
